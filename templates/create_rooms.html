{% extends "base.html" %}

{% block content %}
<div class="create-room-container">
    <h2>Create a New Chat Room</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Room">
    </form>
    {% if errors %}
    <div class="errors">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock content %}
